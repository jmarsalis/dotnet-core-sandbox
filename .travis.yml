language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 1.0.0-preview2-1-003177
branches:  
  only:
    - master
before_script:
  - npm install -g bower
  - chmod a+x ./build.sh
script:
  - ./build.sh --quiet verify
before_deploy:
  - mkdir -p code-drop
  - zip -r artifact.zip -i /tmp/build-artifacts/*
  - mv artifact.zip code-drop/artifact.zip
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: code-drop
  upload_dir: sandbox-artifacts
  skip_cleanup: true
  on: &2
    repo: jmarsalis/dotnet-core-sandbox
  bucket: being-there
  region: us-east-1